<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>MyBookList</h1>

  <!-- REQUIRED by test -->
  <div class="form-group">
    <form id="book-form">

      <div>
        <label>Title</label>
        <input type="text" id="title">
      </div>

      <div>
        <label>Author</label>
        <input type="text" id="author">
      </div>

      <div>
        <label>ISBN#</label>
        <input type="text" id="isbn">
      </div>

      <button id="submit" type="submit">Add Book</button>

    </form>
  </div>

  <!-- REQUIRED by test -->
  <table class="table-striped" border="1" width="100%">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
